<h1>New Actor</h1>
<form action="/actors" method="post">
  <div>
    First Name:
    <input type="text" name="FirstName" />
  </div>
  <div>
    Last Name:
    <input type="text" name="LastName" />
  </div>
  <div>
    Known For:
    <input type="number" name="KnownFor" />
  </div>
  <div>
    Movie Id:
    <input type="number" name="MovieId" />
  </div>

  <input type="submit" value="Add New Actor" />
</form>
